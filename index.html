<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <!--BOOTSTRAP STYLE SHEET-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!--ICON FONT-->
    <link rel="stylesheet" href="assets/icon/icofont/icofont.min.css">
    <!--CUSTOM STYLE SHEET-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div>
            <h1 class="bg-light text-dark">Reminder</h1>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <!--TASK AREA START-->
            <div class="col-lg-9 search-area">
                <div id="locations"></div>
            </div>
            <!--TASK AREA END-->
            <!--TODAY AND 5 DAY FORCAST START-->
            <div class="col-lg-3">
                <div id="today"></div>
                <div class="container" id="five-day"></div>
            </div>
            <!--TODAY AND 5 DAY FORCAST END-->
        </div>

    </main>
    <!--JQUERY SCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--BOOTSTRAP SCRIPT-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--MOMENT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--CUSTOM SCRIPT-->
    <script src="./assets/js/script.js"></script>

</body>

</html>
