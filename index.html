<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <!--BOOTSTRAP STYLE SHEET-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!--JQUERY UI STYLE SHEET-->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <!--CUSTOM STYLE SHEETS-->
    <link rel="stylesheet" href="assets/css/tasks.css">
    <link rel="stylesheet" href="assets/css/weather.css">
</head>

<body>
    <header>
        <div class="current-time">
            <p id="currentTime"></p>
        </div>
        <div>
            <h1 class="bg-light text-dark">Reminder</h1>
        </div>
       
    </header>

    <nav>
        <button id="create-task" class="btn btn-block btn-add" data-toggle="modal" data-target="#task-form-modal"><span class="oi oi-plus mr-2"></span> Add
            Task</button>
    </nav>

    <main class="container">
        <div class="row">
            <!--SEARCH BAR AND LOCATIONS START-->
            <div class="col-lg-8 task-area">
                <ul id="list-toDo" class="list-group list-group-flush"></ul>

            </div>
            <div class="col-lg-4">
                <div class="search-area">
                    <div>
                        <h5>Search for a City:</h5>
                        <div class="input-group md-form form-sm form-2 pl-0 search-bar">
                            <input class="form-control my-0 py-0" type="text" placeholder="Search" aria-label="Search"
                                id="search-bar" />
                            <button class="input-group-append search-btn" id="search-button">
                                <i class="search">Go</i>
                            </button>
                        </div>
                    </div>
                    <div id="locations"></div>

                </div>
                <!--SEARCH BAR AND LOCATIONS END-->
                <!--TODAY AND 5 DAY FORCAST START-->
                <div>
                    <div id="today"></div>
                    <div class="container" id="five-day"></div>
                </div>
                <!--TODAY AND 5 DAY FORCAST END-->
            </div>
        </div>
    </main>

    <!-- Modal -->
  <div class="modal fade" id="task-form-modal" tabindex="-1" role="dialog" aria-labelledby="task-form-modal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="task-form-modal">Add New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="modalTaskDescription">Task description</label>
            <textarea id="modalTaskDescription" rows="3" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="modalDueDate">Due date</label>
            <input type="text" class="form-control" id="modalDueDate" placeholder="mm/dd/yyyy" autocomplete="off" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-save">Save Task</button>
      </div>
    </div>
  </div>
</div>

    <!--JQUERY SCRIPT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--JQUERY UI SCRIPTS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!--BOOTSTRAP SCRIPT-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--MOMENT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--TIME SCRIPT-->
    <script src="./assets/js/time.js"></script>
    <!--WEATHER SCRIPT-->
    <script src="./assets/js/weather.js"></script>
    <!--TASKS SCRIPT-->
    <script src="./assets/js/tasks.js"></script>
    

</body>

</html>
